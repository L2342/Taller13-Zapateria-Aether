<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carrito - Casa Alveré</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --verde-esmeralda: #034E35;
      --amarillo-dorado: #E0C991;
      --blanco-crudo: #F5F5F5;
      --negro-urbano: #1A1A1A;
      --verde-hover: #045A3F;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--blanco-crudo);
      color: var(--negro-urbano);
    }

    h1, h2, h3, h4, h5, h6, .brand-font {
      font-family: 'Playfair Display', serif;
    }

    /* Navbar Styling */
    .navbar-custom {
      background: linear-gradient(135deg, var(--verde-esmeralda) 0%, #023d29 100%);
      padding: 1rem 0;
      box-shadow: 0 4px 12px rgba(3, 78, 53, 0.2);
    }

    .navbar-custom .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--amarillo-dorado) !important;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .navbar-custom .navbar-brand:hover {
      color: #ffffff !important;
      transform: translateY(-2px);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-wrapper {
      background: transparent;
      padding: 0;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo-wrapper:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 4px 12px rgba(224, 201, 145, 0.5));
    }

    .logo-wrapper img {
      display: block;
      width: 90px;
      height: 90px;
    }

    .btn-cart {
      background-color: var(--amarillo-dorado);
      color: var(--negro-urbano);
      border: 2px solid var(--amarillo-dorado);
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .btn-cart:hover {
      background-color: transparent;
      color: var(--amarillo-dorado);
      border-color: var(--amarillo-dorado);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(224, 201, 145, 0.3);
    }

    .badge-custom {
      background-color: var(--verde-esmeralda) !important;
      color: var(--amarillo-dorado) !important;
      font-weight: 600;
      padding: 0.35rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
    }

    /* Main Content */
    main {
      min-height: 60vh;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      color: var(--verde-esmeralda);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
    }

    .decorative-line {
      width: 80px;
      height: 3px;
      background: var(--amarillo-dorado);
      margin: 1rem 0 2rem 0;
    }

    /* Table Styling */
    .table-container {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(3, 78, 53, 0.1);
      margin-bottom: 2rem;
    }

    .table {
      margin-bottom: 0;
    }

    .table thead {
      background: linear-gradient(135deg, var(--verde-esmeralda) 0%, #023d29 100%);
      color: var(--amarillo-dorado);
    }

    .table thead th {
      border: none;
      padding: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 0.95rem;
    }

    .table thead th:first-child {
      border-top-left-radius: 12px;
    }

    .table thead th:last-child {
      border-top-right-radius: 12px;
    }

    .table tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid #e9ecef;
    }

    .table tbody tr:hover {
      background-color: rgba(224, 201, 145, 0.1);
      transform: scale(1.01);
    }

    .table tbody td {
      padding: 1.25rem 1rem;
      vertical-align: middle;
    }

    .table tfoot {
      background: var(--blanco-crudo);
      font-weight: 600;
    }

    .table tfoot th {
      padding: 1.5rem 1rem;
      border-top: 3px solid var(--verde-esmeralda);
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
    }

    #cart-total {
      color: var(--amarillo-dorado);
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* Buttons */
    .btn-remove {
      background-color: transparent;
      color: #dc3545;
      border: 2px solid #dc3545;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .btn-remove:hover {
      background-color: #dc3545;
      color: white;
      transform: scale(1.05);
    }

    .btn-clear-cart {
      background-color: transparent;
      color: #dc3545;
      border: 2px solid #dc3545;
      padding: 0.7rem 2rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-clear-cart:hover {
      background-color: #dc3545;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .btn-continue {
      background-color: var(--verde-esmeralda);
      color: var(--amarillo-dorado);
      border: 2px solid var(--verde-esmeralda);
      padding: 0.7rem 2rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-continue:hover {
      background-color: var(--verde-hover);
      border-color: var(--verde-hover);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(3, 78, 53, 0.3);
    }

    .btn-checkout {
      background: linear-gradient(135deg, var(--amarillo-dorado) 0%, #d4b87a 100%);
      color: var(--negro-urbano);
      border: none;
      padding: 0.8rem 2.5rem;
      border-radius: 25px;
      font-weight: 700;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
    }

    .btn-checkout:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(224, 201, 145, 0.5);
      color: var(--negro-urbano);
    }

    /* Footer Styling */
    .footer-custom {
      background: linear-gradient(135deg, var(--verde-esmeralda) 0%, #023d29 100%);
      color: var(--amarillo-dorado);
      padding: 3rem 0;
      margin-top: 4rem;
      position: relative;
    }

    .footer-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--amarillo-dorado), var(--verde-esmeralda), var(--amarillo-dorado));
    }

    .footer-custom p {
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Empty Cart Message */
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(3, 78, 53, 0.1);
    }

    .empty-cart-icon {
      font-size: 4rem;
      color: var(--amarillo-dorado);
      margin-bottom: 1rem;
    }

    .empty-cart h3 {
      color: var(--verde-esmeralda);
      margin-bottom: 1rem;
    }

    .empty-cart p {
      color: #666;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .navbar-custom .navbar-brand {
        font-size: 1.4rem;
      }
      
      .logo-wrapper img {
        width: 70px;
        height: 70px;
      }

      .btn-cart {
        padding: 0.4rem 1rem;
        font-size: 0.85rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .table-container {
        padding: 1rem;
        overflow-x: auto;
      }

      .table thead th,
      .table tbody td {
        padding: 0.75rem 0.5rem;
        font-size: 0.9rem;
      }

      .btn-action-group {
        flex-direction: column;
        gap: 1rem !important;
      }

      .btn-action-group .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img src="Logo.png" alt="Logo Casa Alveré">
        </div>
        <a class="navbar-brand brand-font" href="/">Casa Alveré</a>
      </div>
      <div class="d-flex ms-auto">
        <a href="/cart.html" class="btn btn-cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bag me-2" viewBox="0 0 16 16" style="vertical-align: -3px;">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
          </svg>
          Carrito 
          <span id="cart-count" class="badge badge-custom ms-1">0</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="page-title">Tu Carrito</h1>
    <div class="decorative-line"></div>
    
    <div class="table-container">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-body">
            <!-- Los productos se cargarán aquí dinámicamente -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="2" class="text-end">Total</th>
              <th id="cart-total">$0</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="d-flex gap-3 flex-wrap btn-action-group">
      <button id="btn-clear" class="btn btn-clear-cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash me-2" viewBox="0 0 16 16" style="vertical-align: -2px;">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
        Vaciar Carrito
      </button>
      <a href="/" class="btn btn-continue">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16" style="vertical-align: -2px;">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Seguir Comprando
      </a>
      <button class="btn btn-checkout ms-auto">
        Proceder al Pago
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right ms-2" viewBox="0 0 16 16" style="vertical-align: -2px;">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </button>
    </div>
  </main>

  <footer class="footer-custom text-center">
    <div class="container">
      <div class="decorative-line mx-auto mb-3"></div>
      <p class="mb-2 brand-font" style="font-size: 1.3rem; font-weight: 600;">Casa Alveré</p>
      <p class="mb-0">&copy; <span id="year"></span> Casa Alveré | Estilo, Tradición y Frescura Urbana</p>
    </div>
  </footer>

  <script src="js/cart.js" type="module"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
